<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render } = MiniVue

    function funcComp(props) {
      return { type: 'h2', children: props.title }
    }
    funcComp.props = {
      title: String
    }

    const vnode = {
      type: 'div',
      children: [{
        type: funcComp,
        props: {
          title: 'hello'
        }
      }]
    }

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
