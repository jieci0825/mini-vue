<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render } = MiniVue

    const MyComp = {
      render() {
        return {
          type: 'div',
          children: '我是一段文本'
        }
      }
    }

    const vnode = {
      type: MyComp,
    }

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
