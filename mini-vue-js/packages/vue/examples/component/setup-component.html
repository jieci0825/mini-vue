<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render, ref } = MiniVue

    const MyComp = {
      setup(props, context) {
        const count = ref(0)

        window.increase = () => {
          count.value++
        }

        window.decrease = () => {
          count.value--
        }

        return {
          msg: '我是一段文本',
          count
        }
      },

      render() {
        return {
          type: 'div',
          children: [
            {
              type: 'h1',
              children: this.msg
            },
            {
              type: 'p',
              children: '计数：' + this.count.value
            },
            {
              type: 'div',
              children: [
                {
                  type: 'button',
                  props: {
                    onclick: increase
                  },
                  children: '+1',
                },
                {
                  type: 'button',
                  props: {
                    onclick: decrease,
                    style: {
                      marginLeft: '10px'
                    }
                  },
                  children: '-1'
                }
              ]
            }
          ]
        }
      }
    }

    const vnode = {
      type: MyComp,
    }

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
