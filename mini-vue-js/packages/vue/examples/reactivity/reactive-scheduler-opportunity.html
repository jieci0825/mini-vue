<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const obj = reactive({
      a: 1
    })

    effect(() => {
      console.log(obj.a)
    }, {
      scheduler(effect) {
        setTimeout(effect.fn)
      }
    })

    obj.a++

    console.log('结束了')

  </script>
</body>

</html>
