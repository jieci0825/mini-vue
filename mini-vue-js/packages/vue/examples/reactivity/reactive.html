<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const obj = reactive({
      name: '张三'
    })

    effect(() => {
      document.querySelector('#app').textContent = obj.name
    })

    window.update = () => {
      obj.name = '李四'
    }
  </script>
</body>

</html>
