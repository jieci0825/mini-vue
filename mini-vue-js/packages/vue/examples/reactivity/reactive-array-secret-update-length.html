<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const arr = reactive(['A'])
    // 第一个 effect
    effect(() => {
      console.log('effect1')
      arr.push('B')
    })
    // 第二个 effect
    effect(() => {
      console.log('effect2')
      arr.push('C')
    })
  </script>
</body>

</html>
