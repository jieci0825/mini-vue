<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const obj = {
      name: '张三'
    }

    // 如果传入的数据已经是一个代理对象了，则直接返回其本身
    const p1 = reactive(obj)
    const p2 = reactive(p1)
    console.log(p1 === p2)

    // 若一个原始对象被代理过，则再次代理时，直接返回其之前的代理对象
    const p3 = reactive(obj)
    console.log(p1 === p3)

  </script>
</body>

</html>
