<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const user = reactive({
      ok: true,
      name: '张三'
    })

    effect(() => {
      console.log('effect run')
      document.querySelector('#app').textContent = user.ok ? user.name : '无名氏'
    })

    setTimeout(() => {
      user.ok = false
    }, 2000)

    window.update = () => {
      user.name = '李四'
    }
  </script>
</body>

</html>
