<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/mini-vue.js"></script>

  <script>
    const { reactive, effect } = MiniVue

    const obj = reactive({
      a: 1,
      b: NaN
    })

    effect(() => {
      console.log('effect run', obj.b, obj.a)
    })

    window.update1 = () => {
      obj.a++
    }

    window.update2 = () => {
      obj.b = NaN
    }
  </script>
</body>

</html>
