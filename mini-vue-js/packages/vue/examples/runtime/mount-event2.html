<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render, ref, effect } = MiniVue

    const bol = ref(false)


    effect(() => {
      const vnode = {
        type: 'div',
        props: bol.value ? {
          onClick() {
            console.log('父元素 clicked')
          }
        } : {},
        children: [
          {
            type: 'p',
            props: {
              onClick() {
                bol.value = true
                console.log('子元素 p clicked')
              }
            },
            children: 'click me'
          }
        ]
      }

      // 渲染
      render(vnode, document.querySelector('#app'))
    })

  </script>
</body>

</html>
