<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render } = MiniVue

    const vnode = {
      type: 'h1',
      children: 'hello'
    }

    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      console.log('卸载')
      render(null, document.querySelector('#app'))
    }, 2000)
  </script>
</body>

</html>
