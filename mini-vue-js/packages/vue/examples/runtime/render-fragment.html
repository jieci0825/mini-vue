<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render, Fragment } = MiniVue

    const vnode = {
      type: 'ul',
      children: [
        {
          type: Fragment,
          children: [
            { type: 'li', children: '1' },
            { type: 'li', children: '2' },
            { type: 'li', children: '3' },
          ]
        }
      ]
    }

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
