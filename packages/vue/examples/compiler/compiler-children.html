<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { compile, h, render } = MiniVue

        const template = `<div><span>笺语：{{ msg }} </span><h2>落魄谷中寒风吹，春秋蝉鸣少年归</h2><span>荡魂山上识人泪，定仙游走魔向北</span></div>`

        const renderFn = compile(template)

        console.log(renderFn.toString())
        const comp = {
            data() {
                return {
                    msg: '欲买挂花同载酒，终不似，少年游'
                }
            },
            render: renderFn,
        }

        const vnode = h(comp)
        render(vnode, document.querySelector('#app'))

    </script>
</body>

</html>
