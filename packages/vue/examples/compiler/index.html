<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { render, compile, h } = MiniVue

    // 两个根节点
    const renderFn = compile(`<div>hello {{msg}}
      <h2>风有约，花不误，年年岁岁不相负</h2>
      </div>`)

    const MyComp = {
      render: renderFn,
      setup() {
        console.log('setup')

        return {
          msg: 'world'
        }
      }
    }

    const vnode = h(MyComp)

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
