<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { compile, h, render } = MiniVue

        const template = `<div>笺语：{{ msg }}</div>`
        // const template = `<div>笺语：{{ msg }} <h2>测试</h2> 结束</div>`

        const renderFn = compile(template)

        console.log(renderFn.toString())
        const comp = {
            data() {
                return {
                    msg: '欲买挂花同载酒，终不似，少年游'
                }
            },
            render: renderFn,

            created() {
                setTimeout(() => {
                    // console.log(this.msg)
                    this.msg = '应是天仙狂醉，乱把白云揉碎'
                }, 2000)
            }
        }

        const vnode = h(comp)
        render(vnode, document.querySelector('#app'))

    </script>
</body>

</html>
