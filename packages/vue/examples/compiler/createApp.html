<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../dist/mini-vue.js"></script>
  <script>
    const { createApp, h } = MiniVue

    const App = {
      render() {
        return h('h2', '风有约，花不误，年年岁岁不相负')
      }
    }

    const app = createApp(App)
    app.mount('#app')
  </script>
</body>

</html>
