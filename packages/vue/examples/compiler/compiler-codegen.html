<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { compile, h, render } = MiniVue

        const template = `<div>大河之剑天上来</div>`

        const result = compile(template)
        console.log(result)

        const renderFn = new Function(result.code)()

        const comp = {
            render: renderFn
        }

        const vnode = h(comp)

        render(vnode, document.querySelector('#app'))
    </script>
</body>

</html>
