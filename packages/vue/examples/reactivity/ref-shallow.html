<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { ref, isRef, effect } = MiniVue

        const count = ref(1)

        effect(() => {
            document.body.innerHTML = `<h1>${count.value}</h1>`
        })

        window.increment = () => {
            count.value++
        }
    </script>
</body>

</html>
