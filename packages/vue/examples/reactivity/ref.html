<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { ref, isRef, effect } = MiniVue

        const state = ref({
            name: '张三'
        })

        effect(() => {
            document.body.innerHTML = state.value.name
        })

        window.update = () => {
            // state.value.name = '李四'
            state.value = {
                name: '李白'
            }
        }
    </script>
</body>

</html>
