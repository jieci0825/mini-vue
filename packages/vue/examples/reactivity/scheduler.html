<body>
    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { reactive, effect, queuePreFlushCbs } = MiniVue

        const state = reactive({
            count: 0,
        })

        effect(() => {
            console.log('effect', state.count)
        }, {
            scheduler: () => {
                setTimeout(() => {
                    console.log('scheduler', state.count)
                })
            }
        })

        state.count++
        state.count++

    </script>
