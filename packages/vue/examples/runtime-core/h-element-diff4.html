<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { h, render } = MiniVue
        const vnode1 = h('ul', [
            h('li', { key: 1 }, 'a'),
            h('li', { key: 2 }, 'b'),
            h('li', { key: 3 }, 'c'),
        ])

        render(vnode1, document.querySelector('#app'))

        window.update = () => {
            const vnode2 = h('ul', [
                h('li', { key: 1 }, 'a'),
                h('li', { key: 2 }, 'b'),
            ])
            render(vnode2, document.querySelector('#app'))
        }

        window.update2 = () => {
            const vnode3 = h('ul', [
                h('li', { key: 2 }, 'b'),
                h('li', { key: 3 }, 'c'),
            ])
            render(vnode3, document.querySelector('#app'))
        }
    </script>

</body>

</html>
