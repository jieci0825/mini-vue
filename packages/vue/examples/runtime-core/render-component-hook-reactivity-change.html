<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { h, render } = MiniVue

        const comp = {
            data() {
                return {
                    msg: '大河之剑天上来',
                    count: 0,
                }
            },
            render(data) {
                return h('div', this.msg)
            },
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
                setTimeout(() => {
                    console.log('更新了 msg')
                    this.msg = '飞流直下三千尺'
                }, 2000)
            }
        }
        const vnode = h(comp)
        render(vnode, document.querySelector('#app'))
    </script>
</body>

</html>
