<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        const { h, render } = MiniVue

        const comp = {
            render() {
                return h('div', 'hello component')
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            }
        }
        const vnode = h(comp)
        render(vnode, document.querySelector('#app'))
    </script>
</body>

</html>
