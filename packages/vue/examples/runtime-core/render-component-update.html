<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../../dist/mini-vue.js"></script>
    <script>
        // 无状态的组件更新
        const { h, render } = MiniVue

        const app = document.querySelector('#app')

        const comp = {
            render() {
                return h('div', 'hello component')
            }
        }

        const vnode = h(comp)

        render(vnode, app)

        window.update = () => {
            const comp = {
                render() {
                    return h('div', 'update hello component')
                }
            }
            const vnode = h(comp)
            render(vnode, app)
        }
    </script>
</body>

</html>
